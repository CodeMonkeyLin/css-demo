        #myDIV {
            width: 300px;
            height: 200px;
            background: red;
            animation: mymove 4s infinite steps(2, start);

        @keyframes mymove {

            0%,
            50% {
                background: red;
            }

            100% {
                background: blue;
            }
        }
    </style>
</head>
